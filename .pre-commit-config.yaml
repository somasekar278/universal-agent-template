# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: ['--line-length=120']
        files: ^databricks_agent_toolkit/

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']
        files: ^databricks_agent_toolkit/

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--ignore=E203,W503']
        files: ^databricks_agent_toolkit/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101']
        files: ^databricks_agent_toolkit/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # Custom hooks
  - repo: local
    hooks:
      - id: check-template-size
        name: Check template code size
        entry: python3 scripts/check_template_size.py
        language: system
        pass_filenames: false
        always_run: true
      
      - id: cleanup-temp-files
        name: Clean up temporary test files
        entry: python3 scripts/cleanup_temp_files.py
        language: system
        pass_filenames: false
        always_run: true

